<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon/shopping-favicon.ico">
    <!-- Font links here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Slab:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Shop-X</title>

</head>

<body>
    <div class="main-container">
        <div class="left-div">
            <div class="main-image">
                <!-- Main Image  -->
            </div>
            <div class="small-images">
                <!-- Small Image -->
            </div>
        </div>
        <div class="right-div">
            <h2 class="brand-name">Fetching Data..</h2>
            <h2 class="product-title">Fetching Data..</h2>
            <div class="product-price">
                <span class="price">Fetching Data..</span>
                <span class="discount">35% Off</span>
            </div>
            <div class="compare-price"><span class="compare-price">Fetching Data..</span></div>
            
            <div class="choose-color">
                <h2>Choose a Color</h2>
                <div class="colors">
                    <!-- Color boxes  -->
                    
                </div>
            </div>
            <div class="choose-size">
                <h2>Choose a Size</h2>
                <div class="sizes">
                    <!-- Size Option -->
                </div>
                <div class="buttons">
                    <div class="quantity-buttons">
                        <div class="minus">-</div>
                        <span class='qty'>1</span>
                        <div class="plus">+</div>
                    </div>
                    <button class="add-to-cart">
                        <img id="shoppingBag" src="./assets/icon/bag-white.png" alt="Shopping Bag">Add to Cart
                    </button>
                </div>
                <div class="cart-message">
                    <!-- Cart adding message  -->
                </div>
            </div>
            <div class="product-description">
                <!-- Product description  -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
